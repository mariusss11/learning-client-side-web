<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    
    <form>
        <table>
            <h1>Application Form</h1>
            <tr>    
                <th>
                    <label for="fname">First name:</label><br>
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="fname">Last name:</label><br>
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="dob">Date of birth:</label><br>
                </th>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="age">Age:</label><br>
                </th>
                <td>
                    <input type="number"><br>
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="email">Email Address:</label><br>
                </th>
                <td>
                    <input type="email"><br>
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="positions_available">Positions Available:</label><br>
                </th>
                <td>
                    <input type="radio" value="Junior Developer">
                    <label for="vehicle1">Junior Developer</label>
                    <input type="radio" value="Mid-level Developer">
                    <label for="vehicle1">Mid-level Developer</label>
                    <input type="radio" value="Senior Developer">
                    <label for="vehicle1">Senior Developer</label>
                </td>
            </tr>

            <tr>    
                <th>
                    <label for="programming_languages">Programming Languages:</label><br>
                </th>
                <td>
                    <input type="checkbox" value="C++">
                    <label for="vehicle1">C++</label>
                    
                    <input type="checkbox" value="Java">
                    <label for="vehicle1">Java</label>

                    <input type="checkbox" value="Python">
                    <label for="vehicle1">Python</label>
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="password">Password:</label>
                </th>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="confirm_password">Confirm Password:</label>
                </th>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    </form>


    <form>
        <table>
            <h1>Main Form Title</h1>
            <tr>    
                <th>
                    <label for="fname">Full Name:</label><br>
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="email">Email:</label><br>
                </th>
                <td>
                    <input type="email"><br>
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="long_title">Long Title:</label><br>
                </th>
                <td>
                    <input type="text"><br>
                </td>
            </tr>
            
            <tr>    
                <th>
                    <label for="details">Details 1:</label>
                </th>
                <td>
                    <select>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </td>
            </tr>

            <tr>    
                <th>
                    <label for="details">Details 2:</label>
                </th>
                <td>
                    <select>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </td>
            </tr>

            <tr>    
                <th>
                    <label for="details">Details 3:</label>
                </th>
                <td>
                    <select>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </td>
            </tr>
            


            <tr>    
                <th>
                    <label for="comment">Comment:</label>
                </th>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button>Send</button>
                </td>
            </tr>
        </table>
    </form>

    <form>
        <table>
            <h1>Student Registration Form</h1>
            <tr>    
                <th>
                    <label>Roll No:</label><br>
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="student_name">Student Name:</label><br>
                </th>
                <td>
                    <input type="text" placeholder="Enter your first name"> - <input type="text" placeholder="Enter your last name">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="father_name">Father's Name:</label><br>
                </th>
                <td>
                    <input type="text" placeholder="Enter your father's full name">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="dob">Date of birth:</label><br>
                </th>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="phone_number">Mobile number:</label><br>
                </th>
                <td>
                    <input type="text"><br>
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="email">Email:</label><br>
                </th>
                <td>
                    <input type="email"><br>
                </td>
            </tr>
            <tr>    
                <th>
                    <label for="password">Password:</label><br>
                </th>
                <td>
                    <input type="password"><br>
                </td>
            </tr>

            <tr>    
                <th>
                    <label for="gender">Gender:</label><br>
                </th>
                <td>
                    <input type="radio">
                    <label for="male">Male</label>
                    <input type="radio">
                    <label for="femal">Female</label>

                </td>
            </tr>
            
            <tr>    
                <th>
                    <label for="departament">Departament:</label>
                </th>
                <td>
                    <input type="checkbox" value="CSE">
                    <label for="cse">CSE</label>
                    
                    <input type="checkbox" value="IT">
                    <label for="it">IT</label>

                    <input type="checkbox" value="ECE">
                    <label for="ece">ECE</label>

                    <input type="checkbox" value="CIVIL">
                    <label for="civil">CIVIL</label>

                    <input type="checkbox" value="MECH">
                    <label for="mech">MECH</label>
                </td>
            </tr>

            <tr>    
                <th>
                    <label for="details">Coruse:</label>
                </th>
                <td>
                    <select>
                        <option value="math">Math</option>
                        <option value="science">Science</option>
                        <option value="chemestry">Chemestry</option>
                    </select>
                </td>
            </tr>

            <tr>    
                <th>
                    <label for="details">Student Photo:</label>
                </th>
                <td>
                    <input type="file">                    
                </td>
            </tr>

             <tr>    
                <th>
                    <label for="city">City:</label><br>
                </th>
                <td>
                    <input type="text"><br>
                </td>
            </tr>
             <tr>    
                <th>
                    <label for="address">Address:</label><br>
                </th>
                <td>
                    <input type="text"><br>
                </td>
            </tr>
            
            <tr>
                <td>
                    <button>Send</button>
                </td>
            </tr>
        </table>
    </form>



</body>
</html>
